<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interações com Botões</title>
    <link rel="stylesheet" href="dom1.css">
</head>
<body>

    <h1 id="titulo">Meu Título</h1>
    <p id="paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus eum, at ducimus aliquam delectus hic.</p>

    <img id="imagem" src="GatoImg.png" alt="Imagem de Gato">

    <button id="botaoImagem" class="botao-verde">Alterar Imagem</button>
    
    <div class="botoes">
        <button id="botaoTitulo" class="botao-verde">Título</button>
        <button id="botaoParagrafo" class="botao-verde">Parágrafo</button>
        <button id="botaoAudio" class="botao-verde">Áudio</button>
    </div>

    <audio id="audio" src="audio.mp3"></audio> 

    <div class="botoes-alterar">
        <button id="botaoAlterar" class="botao-branco">Altera Buttons</button>
        <button id="btn2" class="botao-branco">Btn 2</button>
        <button id="btn3" class="botao-branco">Btn 3</button>
    </div>

    <script src="dom1.js"></script>

</body>
</html>
