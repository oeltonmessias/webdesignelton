<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elton AC2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Formulário para adicionar cartões -->
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" id="titulo" class="form-control" placeholder="Título" aria-label="Título">
            <button class="btn btn-primary" onclick="adicionarCard()">Cadastrar</button>
        </div>
    </div>

    <!-- Contêiner dos cartões -->
    <div class="container" id="cardContainer">
        <div class="row">
            <!-- Cartões serão adicionados aqui dinamicamente -->
        </div>
    </div>

    <!-- Botão para apagar todos os cartões -->
    <div class="container mt-3 text-center">
        <button class="btn btn-danger" onclick="apagarTodos()">APAGAR TODOS</button>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center p-3 mt-5 fixed-bottom">
        Copyright Facens©2024 - Webdesign - Elton Bueno Messias
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
